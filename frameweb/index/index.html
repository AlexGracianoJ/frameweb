<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16"  href="../favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32"  href="../favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="57x57" href="../favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../favicons/apple-touch-icon-76x76.png">
    <link rel="icon" type="image/png" sizes="96x96"  href="../favicons/apple-touch-icon-96x96.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../favicons/android-icon-192x192.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>FrameWeb</title>
    <style>
    </style>
</head>

<body>
    <div class="container animate__animated animate__fadeIn">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <div class="divisor"></div>
                
                <button class="perfil-button"><li><i class="fas fa-user"></i></li></button>

                <div class="divisor"></div>

                <button class="config-button"><li><i class="fas fa-cog"></i></li></button>

                <div class="divisor"></div>

                <button class="layout-button show-iframe-list"><i class="fas fa-pen"></i></button>
                
                <div class="divisor"></div>

                <button id="show-iframe-list" class="select-iframe-bottom"><i class="fas fa-hand-point-up"></i></button>
                
                <div class="divisor"></div>

                <button id="delete-iframe" class="delete-iframe-button"><i class="fas fa-trash"></i></button>

                <div class="divisor"></div>

                <button class="create-iframe-button"><i class="fas fa-plus"></i></button>

                <div class="divisor"></div>

            </ul>
        </div>
        <div class="content" id="div-row">

            <div id="message" class="fs-4 message">Você ainda não tem iframes. Clique no botão <i class="fas fa-plus" style="color: #000;"></i> para criar.</div>
        </div>
    </div>

    <div id="iframe-list-modal" class="modal">
        <div class="modal-content">
            <h3>Selecione um iFrame</h3>
            <ul id="iframe-list">
            </ul>
            <button id="close-modal" class="btn">Fechar</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></script>
    <script src="js/script.js"></script>
</body>

</html>
